<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JSROOT GPSdata</title>
</head>

<body>
 <h3>GPS-Plots style: Temperature(Taipei)</h3>
 <div id="filename" style="width:100%; height:20px"></div>
 <div id="gps_doc" style="width:80%; height:800px"></div>
</body>

<script>
 document.getElementById("gps_doc").innerHTML += "loading...";
</script>

<script type='module'>
 import { gpsplotter } from '/jsrootsys/scripts/GPSPlotter.mjs';
 const urlParams = new URLSearchParams(window.location.search);
 const jsonfile = urlParams.get("json") || 'temperature_latest.json';
 document.getElementById("filename").innerHTML = jsonfile;
 gpsplotter.drawjson('gps_doc', jsonfile);
</script>

</html>
