<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JSROOT Energy data</title>
</head>

<body>
 <h3>TimeSeries DEMO: Energy(Global primary energy consumption by source)</h3>
 <div id="filename" style="width:100%; height:20px"></div>
 <div id="energy_doc" style="width:95%; height:800px"></div>
</body>

<script>
 document.getElementById("energy_doc").innerHTML += "loading...";
</script>

<script type="module">
 import { tsplotter } from "/jsrootsys/scripts/TSPlotter.mjs";
 const urlParams = new URLSearchParams(window.location.search);
 const jsonfile = urlParams.get("json");
 document.getElementById("filename").innerHTML = jsonfile;
 tsplotter.drawjson("energy_doc", jsonfile);
</script>

</html>
