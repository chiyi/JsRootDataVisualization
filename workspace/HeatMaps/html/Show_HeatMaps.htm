<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>JSROOT HeatMap data</title>
</head>

<body>
 <h3>HeatMap DEMO: Events on (Intrinsic Value vs Market Price)</h3>
 <div id="filename" style="width:100%; height:20px"></div>
 <div id="heatmap_doc" style="width:95%; height:800px"></div>
</body>

<script>
 document.getElementById("heatmap_doc").innerHTML += "loading...";
</script>

<script type="module">
 import { hmplotter } from "/jsrootsys/scripts/HMPlotter.mjs";
 const urlParams = new URLSearchParams(window.location.search);
 const jsonfile = urlParams.get("json");
 document.getElementById("filename").innerHTML = jsonfile;
 hmplotter.drawjson("heatmap_doc", jsonfile);
</script>

</html>
